<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Idioma</title>
    <script>
        function seleccionarIdioma(idioma) {
            localStorage.setItem('idioma', idioma);
            window.location.href = 'sinonimos.html'; // Redirige a la página de búsqueda
        }
    </script>
</head>
<body>
    <h1>Seleccionar Idioma</h1>
    <button onclick="seleccionarIdioma('SPA')">Español</button>
    <button onclick="seleccionarIdioma('ITA')">Italiano</button>
</body>
</html>

                  // Función para cambiar el idioma del enunciado
                function cambiarIdioma() {
                    const idioma = localStorage.getItem("idioma"); // Obtener el idioma seleccionado
                    let enunciado;
                    if (idioma === "ITA") {
                      enunciado = "Cerca sinonimi";
                    } else {
                      enunciado = "Buscar Sinónimos";
                    }
                    document.getElementById("enunciado").textContent = enunciado;
                    document.getElementById("label_palabra").textContent =
                      idioma === "ITA" ? "Inserisci una parola:" : "Introduce una palabra:";
                    document.getElementById("boton_buscar").textContent =
                      idioma === "ITA" ? "Cerca" : "Buscar";
                  }

                  // Función para buscar sinónimos
                  function buscarSinonimos() {
                    const palabra = document.getElementById("palabra").value.toLowerCase();
                    const idioma = localStorage.getItem("idioma"); // Obtener el idioma seleccionado
                    let sinonimos;
                    if (idioma === "ITA") {
                      sinonimos = sinonimos_ITA[palabra];
                    } else {
                      sinonimos = sinonimos_SPA[palabra];
                    }

                    let resultado = document.getElementById("resultado");
                    resultado.innerHTML = "";

                    if (sinonimos) {
                      resultado.innerHTML = `<h3>${
                        idioma === "ITA" ? "Sinonimi di" : "Sinónimos de"
                      } '${palabra}':</h3>`;
                      sinonimos.forEach(function (sinonimo) {
                        resultado.innerHTML += "<p>" + sinonimo + "</p>";
                      });
                    } else {
                      resultado.innerHTML = `<p>${
                        idioma === "ITA"
                          ? "Non sono stati trovati sinonimi o la parola non è presente nel file."
                          : "No se encontraron sinónimos o la palabra no está en el archivo."
                      }</p>`;
                    }
                  }

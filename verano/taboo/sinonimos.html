<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Sinónimos</title>
    <script>
        // Aquí están los sinónimos en italiano
        const sinonimos_ITA = {
            "amore": ["affetto", "passione", "adorazione"],
            "affetto": ["amore", "passione", "adorazione"],
            "passione": ["amore", "affetto", "adorazione"],
            "adorazione": ["amore", "affetto", "passione"],
            "bello": ["carino", "affascinante", "gradevole"],
            "carino": ["bello", "affascinante", "gradevole"],
            "affascinante": ["bello", "carino", "gradevole"],
            "gradevole": ["bello", "carino", "affascinante"],
            // Añadir el resto de palabras en italiano aquí con el mismo formato bidireccional
        };

        // Aquí están los sinónimos en español
        const sinonimos_SPA = {
            "amor": ["afecto", "pasión", "adoración"],
            "afecto": ["amor", "pasión", "adoración"],
            "pasión": ["amor", "afecto", "adoración"],
            "adoración": ["amor", "afecto", "pasión"],
            "bello": ["bonito", "hermoso", "atractivo"],
            "bonito": ["bello", "hermoso", "atractivo"],
            "hermoso": ["bello", "bonito", "atractivo"],
            "atractivo": ["bello", "bonito", "hermoso"],
            // Añadir el resto de palabras en español aquí con el mismo formato bidireccional
        };

        // Función para cambiar el idioma del enunciado
        function cambiarIdioma() {
            const idioma = localStorage.getItem('idioma'); // Obtener el idioma seleccionado
            let enunciado;
            if (idioma === 'ITA') {
                enunciado = 'Cerca sinonimi';
            } else {
                enunciado = 'Buscar Sinónimos';
            }
            document.getElementById('enunciado').textContent = enunciado;
            document.getElementById('label_palabra').textContent = idioma === 'ITA' ? 'Inserisci una parola:' : 'Introduce una palabra:';
            document.getElementById('boton_buscar').textContent = idioma === 'ITA' ? 'Cerca' : 'Buscar';
        }

        // Función para buscar sinónimos
        function buscarSinonimos() {
            const palabra = document.getElementById('palabra').value.toLowerCase();
            const idioma = localStorage.getItem('idioma'); // Obtener el idioma seleccionado
            let sinonimos;
            if (idioma === 'ITA') {
                sinonimos = sinonimos_ITA[palabra];
            } else {
                sinonimos = sinonimos_SPA[palabra];
            }

            let resultado = document.getElementById('resultado');
            resultado.innerHTML = "";

            if (sinonimos) {
                resultado.innerHTML = `<h3>${idioma === 'ITA' ? 'Sinonimi di' : 'Sinónimos de'} '${palabra}':</h3>`;
                sinonimos.forEach(function (sinonimo) {
                    resultado.innerHTML += "<p>" + sinonimo + "</p>";
                });
            } else {
                resultado.innerHTML = `<p>${idioma === 'ITA' ? 'Non sono stati trovati sinonimi o la parola non è presente nel file.' : 'No se encontraron sinónimos o la palabra no está en el archivo.'}</p>`;
            }
        }

        window.onload = cambiarIdioma;
    </script>
</head>
<body>
    <h1 id="enunciado">Buscar Sinónimos</h1>
    <form onsubmit="event.preventDefault(); buscarSinonimos();">
        <label id="label_palabra" for="palabra">Introduce una palabra:</label>
        <input type="text" id="palabra" required>
        <button id="boton_buscar" type="submit">Buscar</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
